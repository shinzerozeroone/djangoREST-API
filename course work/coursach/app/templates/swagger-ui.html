<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.5/swagger-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.5/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.5/swagger-ui-standalone-preset.js"></script>
    <style>
        html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin: 0; background: #fafafa; }
        .topbar { display: none; }
        .swagger-container { margin: 20px; }
    </style>
</head>
<body>
    <div id="swagger-ui" class="swagger-container"></div>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: '/swagger.json', // URL для вашего документа OpenAPI
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIStandalonePreset,
                    SwaggerUIBundle.presets.apis,
                ],
                layout: "StandaloneLayout",
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
